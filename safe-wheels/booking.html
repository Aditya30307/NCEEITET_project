<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .booking-form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .booking-form h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .booking-form label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    .booking-form input,
    .booking-form textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    .booking-form button {
      width: 100%;
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .booking-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form class="booking-form" action="#" method="POST">
    <h2>Book Your Slot</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="Station Name">Station Name</label>
    <input type="text" id="StName" name="StName" required />

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Time</label>
    <input type="time" id="time" name="time" required />

    <label for="message">Message (Optional)</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit" id = "bookingConfirm">Book Now</button>
  </form>
</body>
<script>
    document.getElementById("StName").value = localStorage.getItem("StName");
    document.getElementById("bookingConfirm").addEventListener("click", ()=>{
        window.location.href = "/success.html"
    })
    document.getElementById("email").value = localStorage.getItem("Email");
    document.getElementById("name").value = localStorage.getItem("username");
</script>
</html>
